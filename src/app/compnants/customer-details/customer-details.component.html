<main>
  <div class="row m-4">
    <div class="col-2"></div>
    <div class="col-8">
      <h2>Hi {{item.name}},</h2>
      <div class="row">
        <h3 class="col-8"> Welcome back</h3>
        <p class="col-4">{{date | date:'medium'}}</p>
      </div>
      <hr>
      <div class="row">
        <div class="card p-3 m-4 col-6">
          <h4> Account ID : {{item.id}} </h4>
          <h4> Your Email : {{item.email}}</h4>
        </div>

        <div class="card p-3 m-4 col-4 text-center">
          <h5> Total Balance</h5>
          <h1> {{item.balance}} <sup>EGP</sup></h1>
        </div>
      </div>

      <h2>Transfer Money</h2>
      <hr>

      <form [formGroup]="AddTrans" class="container m-4 col-8">
        <div class="form-group row my-4">
          <label for="to" class="col-sm-2 col-form-label">To</label>
          <div class="col-sm-10">
            <select class="form-control" id="to" formControlName="to" (change)="getData()">
              <option *ngFor="let customer of Customers" value="{{customer.id}}">{{customer.name}}</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="amount" class="col-sm-2 col-form-label">amount</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" formControlName="amount" id="amount" placeholder="amount">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <input type="string" class="form-control" formControlName="transDate" hidden id="transDate"
              placeholder="{{date | date:'medium'}}">
          </div>
        </div>
        <button class="btn btn-primary my-4 " type="button" (click)="Transfer()">Transfer</button>
      </form>



    </div>


  </div>


</main>
