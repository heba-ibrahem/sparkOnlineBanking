<div class="bg">
<main class="container ">
  <h1 class="mt-3">Available Customers list</h1>
  <hr>
  <table class="table table-dark table-hover container mt-4 ">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">name</th>
        <th scope="col">email</th>
        <th scope="col">current balance</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let customer of Customers">
        <td>{{customer.id}}</td>
        <td>{{customer.name}}</td>
        <td>{{customer.email}}</td>
        <td>{{customer.balance}} EGP</td>
        <td><button class="btn btn-primary" (click)="showCustomer(customer.id )">show</button></td>
      </tr>

    </tbody>
  </table>

 
</main>
</div>
